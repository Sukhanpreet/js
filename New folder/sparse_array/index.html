<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sparse Array</title>
    <script>
      let sparseArray = [];
      sparseArray[0] = true;
      sparseArray[100] = true;
      console.log(`length of array ${sparseArray.length}`);
      console.log(sparseArray);
    </script>
  </head>
  <body>
    Sparse Array is an array that has values only at few indices and all the
    indices in between have no value.
  </body>
</html>
