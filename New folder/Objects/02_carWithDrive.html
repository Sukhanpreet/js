<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car with drive- Object : methods</title>
    <script>
      var fiat = {
        make: "Fiat",
        model: "500",
        year: 1957,
        color: "Medium Blue",
        passengers: 2,
        convertible: false,
        mileage: 88000,
        started: false,
        start: function () {
          this.started = true;
        },
        stop: function () {
          this.started = false;
        },
        // object method
        drive: function () {
          if (this.started) {
            document.write(this.make + " Zoom Zoom<br>");
          } else {
            document.write("You need to start the engine first <br>");
          }
        },
      };
      var taxi = {
        make: "Webville Motors",
        model: "Taxi",
        year: 1955,
        color: "yellow",
        passengers: 4,
        convertible: false,
        mileage: 281341,
        start: function () {
          this.started = true;
        },
        stop: function () {
          this.started = false;
        },
        // object method
        drive: function () {
          if (this.started) {
            document.write(this.make + " Zoom Zoom <br>");
          } else {
            document.write("You need to start the engine first <br>");
          }
        },
      };
      // calling object method
      fiat.drive();
      fiat.start();
      fiat.drive();
      fiat.stop();

      taxi.drive();
      taxi.start();
      taxi.drive();
      taxi.stop();
    </script>
  </head>
  <body></body>
</html>
