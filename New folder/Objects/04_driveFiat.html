<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drive fiat - Objects (state and behavior)</title>
    <script>
      var fiat = {
        make: "Fiat",
        model: "500",
        year: 1957,
        color: "Medium Blue",
        passengers: 2,
        convertible: false,
        mileage: 88000,
        fuel: 0,
        started: false,
        start: function () {
          if (this.fuel == 0) {
            document.write("The car is on empty, fill up before starting!<br>");
          } else {
            document.write("Engine Started, Lets go for a drive<br>");
            this.started = true;
          }
        },
        stop: function () {
          this.started = false;
        },
        addFuel: function (amount) {
          this.fuel = this.fuel + amount;
          document.write("Fuel added for amount " + amount + "<br>");
        },
        drive: function () {
          if (this.started) {
            if (this.fuel > 0) {
              this.fuel = this.fuel - 1;
              document.write(this.make + " Zoom Zoom<br>");
            } else {
              document.write("Uh oh, out of fuel<br>");
              this.stop();
            }
          } else {
            document.write("You need to start the engine first <br>");
          }
        },
      };

      fiat.start();
      fiat.addFuel(2);
      fiat.drive();
      fiat.start();
      fiat.drive();
      fiat.drive();
      fiat.drive();
      fiat.drive();
      fiat.start();
    </script>
  </head>
  <body></body>
</html>
