<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pre-qualification - OBJECTS</title>
    <script>
      var taxi = {
        make: "Webville Motors",
        model: "Taxi",
        year: 1955,
        color: "yellow",
        passengers: 4,
        convertible: false,
        mileage: 281341,
      };
      var cadi = {
        make: "GM",
        model: "Cadillac",
        year: 1955,
        color: "tan",
        passengers: 5,
        convertible: false,
        mileage: 12892,
      };
      var fiat = {
        make: "Fiat",
        model: "500",
        year: 1957,
        color: "Medium Blue",
        passengers: 2,
        convertible: false,
        mileage: 88000,
      };
      var chevy = {
        make: "Chevy",
        model: "Bel Air",
        year: 1957,
        color: "red",
        passengers: 2,
        convertible: false,
        mileage: 1021,
      };

      function prequal(car) {
        if (car.mileage > 10000) {
          return false;
        } else if (car.year > 1960) {
          return false;
        }
        return true;
      }

      function check(car) {
        var worthALook = prequal(car);
        if (worthALook) {
          document.write(
            "You gotta check out this " + car.make + " " + car.model + "<br>"
          );
        } else {
          document.write(
            "You should really pass on the " +
              car.make +
              " " +
              car.model +
              "<br>"
          );
        }
      }

      let cars = [taxi, cadi, fiat, chevy];
      for (let i = 0; i < cars.length; i++) {
        check(cars[i]);
      }
    </script>
    <style>
      .text {
        background: lightblue;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="text">
      Prequalify the cars based on
      <ul>
        <li>10,000 miles of less</li>
        <li>Build in 1960 or before</li>
      </ul>
    </div>
  </body>
</html>
